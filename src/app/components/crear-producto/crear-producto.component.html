<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo}}</span>
                    <form class="mt-3" [formGroup]="productoform" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                          <input type="text" formControlName="producto" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Producto">
                          <div class="text-danger"
                            *ngIf="productoform.get('producto')?.hasError('required') && productoform.get('producto')?.touched">
                            <span>El nombre del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Categoria">
                            <div class="text-danger"
                            *ngIf="productoform.get('categoria')?.hasError('required') && productoform.get('categoria')?.touched">
                            <span>La categoria del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ubicacion">
                            <div class="text-danger"
                            *ngIf="productoform.get('ubicacion')?.hasError('required') && productoform.get('ubicacion')?.touched">
                            <span>La ubicacion del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Precio">
                            <div class="text-danger"
                            *ngIf="productoform.get('precio')?.hasError('required') && productoform.get('precio')?.touched">
                            <span>El precio del producto <strong>es obligatorio</strong></span>
                          </div>
                        </div>
                        <button routerLink="/listar-productos" type="submit" class="btn btn-primary btn-lg float-start">Volver</button>
                        <button type="submit" [disabled]="productoform.invalid" class="btn btn-success btn-lg float-end">Registrar</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
